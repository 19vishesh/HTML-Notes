<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .container{
            background-color: red;
            height: 55vh;
        }
        .box{
            border: 2px solid black;
                      
        }
        img{
            width: 400px;
            transition-property: width;
            transition-duration: 1s;
            transition-timing-function: ease-in;

        }
        img:hover{
            width: 90px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="https://images.unsplash.com/photo-1508919801845-fc2ae1bc2a28?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1nfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="img" width="544px"></div>
    </div>
</body>
</html>
