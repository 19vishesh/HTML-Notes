<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur your wall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px"> 
            <label for="blur">Blur:</label>
            <input type="range" name="blur" id="blur" min="0" max="20" value="5" data-sizing="px"> 
            <label for="base">Color:</label>
            <input type="color" name="base" id="base" value="#272521"> 
        </div>
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80" alt="">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
