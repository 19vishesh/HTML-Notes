<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onclick="setback()">
    <main>
        <div class="slider">
            <img src="https://picsum.photos/id/235/1000/500" class="slide" alt="">
            <img src="https://picsum.photos/id/238/1000/500" class="slide" alt="">
            <img src="https://picsum.photos/id/239/1000/500" class="slide" alt="">
            <img src="https://picsum.photos/id/232/1000/500" class="slide" alt="">
            <div class="controller">
                <div><button onclick="goPrev()" id="prev"><i class="fal fa-greater-than"></i></button></div>
                <div><button onclick="goNext()" id="next"><i class="fal fa-greater-than"></i></button></div>
            </div>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>

</html>
