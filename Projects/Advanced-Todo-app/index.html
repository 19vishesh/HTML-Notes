<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
  </style>

</head>

<body>
  <div class="banner-con">

    <div class="banner">

      <div class="content">
        <h1>TODO</h1>
        <img src="/images/tuesday-icegif-52.gif" alt="sum">
      </div>


      <div class="todo">
        <form action="">
          <input type="text" id="text" placeholder="Create a new todo..">
        </form>


        <div class="list">
          <div class="todo-con">
            <!-- Here code will be generated through JS -->
          </div>
        </div>


        <div class="info">
            <p class="left">5 items left</p>
            <div class="choice">
              <p class="active">All</p>
              <p>Active</p>
              <p>Completed</p>
            </div>
            <p class="clear">Clear Completed</p>
        </div>

      </div>
    </div>
  </div>



  <script src="index.js"></script>
</body>

</html>
